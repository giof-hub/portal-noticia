<mat-toolbar>
    <mat-toolbar-row>
        <span class="template-navbar-spacer"></span>
        <button mat-button class="category-btn" *ngFor="let category of $categories | async">{{ category.descricao }}</button>
        <button mat-button class="category-btn">ANUNCIAR</button>
        <span class="template-navbar-spacer"></span>
        <div>
            <div *ngIf="!isLogged">
                <a mat-button="outlined" class="login-button" routerLink="/login">
                    <mat-icon>lock</mat-icon>
                    LogIn
                </a>
            </div>

            <div *ngIf="isLogged">
                <button mat-button [matMenuTriggerFor]="menu"><mat-icon class="icon-account_circle">account_circle</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item><mat-icon>post_add</mat-icon>Anunciar</button>
                    <button mat-menu-item (click)="logout()"><mat-icon>power_settings_new</mat-icon>Logout</button>
                </mat-menu>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
  
<router-outlet></router-outlet>
